
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href= "css/app.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/vue.js"> </script>
	<script src="./js/common.js"> </script>
	<script src="./js/SiteContent.js"> </script>
	
	<script>	
		var vue ;
		var model = {};

		$(function () {
			model.pages = Pages ;
			vue = new Vue ( {
				el: "#app",
				data: model 
			}) ;
		});	
	</script>
	
</head>
<body>

	<div id="app"> 
		<div class="row m-2">
			<custom-menu class="hide-md hide-lg" page-id="Home"></custom-menu>
		</div>
		<div class="row m-2">
			<custom-navbar page-id="Home"></custom-navbar>
			<div class="col-8">
				<div class="row">
					<div class="hide-sm league-spartan-bold"> Omkar Pathak </div>
					<div class="hide-md hide-lg league-spartan-sm-bold"> Omkar Pathak </div>
				</div>
				
				<div class="row">
					<div id="carouselExampleControls" class="carousel slide hide-md hide-lg" data-ride="carousel">
						<div class="carousel-inner">
						  <div class="carousel-item active">
							<img class="d-block w-100" src="content/image1.JPG" alt="First image">
						  </div>
						  <div class="carousel-item">
							<img class="d-block w-100" src="content/image3.JPG" alt="Second image">
						  </div>
						  <div class="carousel-item">
							<img class="d-block w-100" src="content/image2.JPG" alt="Third image">
						  </div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="sr-only">Next</span>
						</a>
					  </div>
					<div class="col-xs col-md-4 hide-sm"> <img src="content/image1.JPG" width="100%"/> </div>
					<div class="col-xs col-md-4 hide-sm"> <img src="content/image3.JPG" width="100%"/> </div>
					<div class="col-xs col-md-4 hide-sm"> <img src="content/image2.JPG" width="100%"/> </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
